<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Notepad</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-5">
        <span class="navbar-brand mb-0 h1">Cadastro de Usuário</span>
    </nav>

    <div class="container">
        <div class="row" id="row_form">
            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Titulo</label>
                        <input type="text" class="form-control" id="txtTitle">
                        
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Conteúdo</label>
                        <input type="text" class="form-control" id="txtContent">
                        
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Data</label>
                        <input type="date" class="form-control" id="txtDate">
                        
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Hora</label>
                        <input type="time" class="form-control" id="txtHour">
                        
                    </div>
                    <button type="submit" id="btnRegister" class="btn btn-primary">Criar Nota</button>
                    <!-- evento padrão do submit é recarregar a pagina  -->
                </form>
            </div>
        </div>
        <br>
        <div class="row mt-5 mb-5" id="newNotes">
        </div>
    </div> 
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./bundle.js"></script>
</body>
</html>
